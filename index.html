---
layout: default
---

<main class="news-list">
  {% for post in site.posts %}
    <div class="news-preview-container">
      <h2 class="news-title"><a href="{{ post.github.url }}">{{ post.title }}</a></h2>
      <p class="news-date">{{ post.createAt }}</p>
      <div class="news-image-preview-container">
        <img class="news-image-preview" src="{{ post.imageInfo.url }}" alt="Изображение твердотельного накопителя">
      </div>
      <div class="news-text">{{ post.previewText }}</div>
    </div>
  {% endfor %}
</main>
